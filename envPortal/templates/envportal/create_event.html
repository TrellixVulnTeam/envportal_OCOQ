{% extends "envportal/base.html" %}
{% block title %} - Create Events{% endblock %}
{% block content %}
	<!-- Input form for Creating Event -->
	<div class="container-fluid col-lg-5">
      <form class="form-horizontal">
        <fieldset>
          <legend>Create Event</legend>
          <div class="form-group">
            <label for="eventTitle" class="col-lg-3 control-label">Event Title</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" id="eventTitle" placeholder="Event Title">
            </div>
          </div>
          <div class="form-group">
            <label for="about" class="col-lg-3 control-label">About</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" id="about" placeholder="About">
            </div>
          </div>
          <div class="form-group">
            <label for="dateAndTime" class="col-lg-3 control-label">Date and Time</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" id="dateAndTime" placeholder="Date and Time">
            </div>
          </div>
          <div class="form-group">
            <label for="location" class="col-lg-3 control-label">Location</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" id="location" placeholder="Location">
            </div>
          </div>
		  </br>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-3">
              <button type="reset" class="btn btn-default">Cancel</button>
              <a href="{% url 'confirmation_create_event' %}" class="btn btn-primary">Submit</a>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
	
  </body>
  {% endblock %}
