{% extends "envportal/base.html" %}
{% block title %} - Edit Events{% endblock %}
{% block content %}
    <div class="container-fluid col-lg-5">
      <form class="form-horizontal">
        <fieldset>
          <legend>Edit Event</legend>
          <div class="form-group">
            <label for="eventTitle" class="col-lg-3 control-label">Event Title</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" id="eventTitle" placeholder="Come plant trees with RIT">
            </div>
          </div>
          <div class="form-group">
            <label for="about" class="col-lg-3 control-label">About</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" id="about" placeholder="Come plant trees with RIT!">
            </div>
          </div>
          <div class="form-group">
            <label for="dateAndTime" class="col-lg-3 control-label">Date and Time</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" id="dateAndTime" placeholder="Wednesday, March 30th, 1:00PM - 4:00PM">
            </div>
          </div>
          <div class="form-group">
            <label for="location" class="col-lg-3 control-label">Location</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" id="location" placeholder="RIT, 89 Lomb Memorial Drive, Rochester, NY 14623">
            </div>
          </div>
		  </br>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-3">
              <button type="reset" class="btn btn-default">Cancel</button>
              <a href="event_more_info.html" class="btn btn-primary">Submit</a>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

  </body>
  {% endblock %}
