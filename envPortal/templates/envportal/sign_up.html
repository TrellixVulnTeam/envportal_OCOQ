{% extends "envportal/base.html" %}
{% block title %} - Sign Up {% endblock %}
{% block breadcrumbs %}
  <li class="active">Sign Up</li>
{% endblock %}
{% block content %}
  <div class="container-fluid col-lg-5">
    <form class="form-horizontal" method="post" action="sign_up">
      {% csrf_token %}
      <fieldset>
        <legend>Sign Up</legend>
        <div class="form-group">
          <label for="inputFirstName" class="col-lg-3 control-label">First Name</label>
          <div class="col-lg-9">
            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputLastName" class="col-lg-3 control-label">Last Name</label>
          <div class="col-lg-9">
            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="col-lg-3 control-label">Email</label>
          <div class="col-lg-9">
            <input type="text" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-lg-3 control-label">Password</label>
          <div class="col-lg-9">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-lg-3 control-label">Confirm Password</label>
          <div class="col-lg-9">
            <input type="password" class="form-control" id="inputPassword" placeholder="Confirm Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-3">
            <button type="reset" class="btn btn-default">Cancel</button>
            <button type="submit" value="signup" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
{% endblock %}
