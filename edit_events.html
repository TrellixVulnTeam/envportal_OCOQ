    <div class="container-fluid col-lg-4">
      <form class="form-horizontal">
        <fieldset>
          <legend>Edit Event</legend>
          <div class="form-group">
            <label for="inputFirstName" class="col-lg-2 control-label">Event Title</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputFirstName" placeholder="Come plant trees with RIT">
            </div>
          </div>
          <div class="form-group">
            <label for="inputLastName" class="col-lg-2 control-label">About</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputLastName" placeholder="Come plant trees with RIT!">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Date and Time</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputEmail" placeholder="Wednesday, March 30th, 1:00PM - 4:00PM">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Where</label>
            <div class="col-lg-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="RIT, 89 Lomb Memorial Drive, Rochester, NY 14623">
            </div>
          </div>
		  </br>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="reset" class="btn btn-default">Cancel</button>
              <a href="email_confirmation.html" class="btn btn-primary">Submit</a>

          </div>
